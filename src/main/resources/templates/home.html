<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <object th:include="fragments/fragment :: title" th:remove="tag"></object>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
       	<nav th:replace="fragments/fragment :: navbar"></nav><br>
       	<h3 align="center">Sistem Informasi Kepegawaian</h3>
        <p align="center">Selamat datang di Sistem Informasi Kepegawaian</p>
        <hr><br>
        <div class="row justify-content-center">
	        <div class="col-md-6">
	        <h3>Lihat Data Pegawai berdasarkan NIP</h3>
	        <form th:action="@{/pegawai}" method="GET">
	            <div class="form-group">
	            	 <label for="nip">Masukkan Nomor Induk Pegawai:</label> 
	            	 <input type="text" name="nip" class="form-control"/>
	        	</div>
	        	<button type="submit" class="btn btn-primary">Lihat</button>
	        </form>
	        
	        <hr>
	        
	        <h3>Lihat Detail Jabatan</h3>
	        <form th:action="@{/jabatan/view}" method="GET">
	          	<div class="form-group">
	            <label for="idJabatan">Pilih Jabatan:</label> 
	            <select name="idJabatan" class="form-control">
	                <option th:each="jabatan : ${listJabatan}"
	                        th:value="${jabatan.id}"
	                        th:text="${jabatan.nama}">
	                </option>
	            </select>
	            </div>
	            <button type="submit" class="btn btn-primary">Lihat</button>
	        </form>
	        
	        <hr>
	        
	        <h3>Lihat Pegawai Tertua dan Termuda</h3>
	        <form th:action="@{/pegawai/termuda-tertua}" method="GET">
	          	<div class="form-group">
	            <label for="idInstansi">Pilih Instansi:</label>
            	<select name="idInstansi" class="form-control">
	                <option th:each="instansi : ${allInstansi}"
	                        th:value="${instansi.id}"
	                        th:text="${instansi.nama}">
	                </option>
	        	</select>
	            </div>
	            <button type="submit" class="btn btn-primary">Lihat</button>
	        </form>
	        </div>
      </div>
</body>
</html>
