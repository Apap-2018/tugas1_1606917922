<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="fragments/fragment :: headerFragment('View Pegawai')"></title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav>
	<br><br>
	<div class="row justify-content-center">
	<div class="col-md-4"> 
	<h1>Detail Jabatan</h1><hr>
	<table class="table table table-striped table-bordered">
	    <tr>
	        <td>Nama</td>
	        <td th:text="${jabatan.nama}"></td>
	    </tr>
	    <tr>
	        <td>Deskripsi</td>
	        <td th:text="${jabatan.deskripsi}"></td>
	    </tr>
	    <tr>
	        <td>Gaji Pokok</td>
	        <td th:text="'Rp ' + ${jabatan.gajiPokok}"></td>
	    </tr>
	</table>
	
	<form th:action="@{'/jabatan/ubah'}" >
	    <input type="hidden" name="idJabatan" th:value="${jabatan.id}" />
	    <button value="submit" class="btn btn-primary" style="align-content: center">Ubah</button>
	</form>
	<br>
	<form th:action="@{'/jabatan/hapus'}" th:method="POST" >
	    <input type="hidden" name="id" th:value="${jabatan.id}" />
	    <button value="submit" class="btn btn-danger">Hapus</button>
	</form>
	
	</div></div>
</body>
</html>
