<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="fragments/fragment :: headerFragment('Update Jabatan')"></title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
	<nav th:replace="fragments/fragment :: navbar"></nav><br><br>
	<div class="row justify-content-center">
		<div class="col-md-6">
	    <h2>Ubah Pegawai</h2><hr>
	    <form th:action="@{/pegawai/ubah}" th:object="${pegawai}" method="POST">
		<input type="hidden" name="nip" th:value="${pegawai.nip}" />
            <tr>
                <td>Nama</td>
                <td><input type="text" name="nama" th:value="${pegawai.nama}" class="form-control"/></td>
            </tr><br>
            <tr>
				<td>Tempat Lahir</td>
				 <td><input type="text" name="tempatLahir" th:value="${pegawai.tempatLahir}" class="form-control"/></td>
			</tr><br>
			<tr>
				<td>Tanggal Lahir</td>
				 <td><input type="date" name="tanggalLahir" th:value="${pegawai.tanggalLahir}" class="form-control"/></td>
			</tr><br>
			<tr>
				<td>Tahun Masuk</td>
				 <td><input type="number" name="tahunMasuk" th:value="${pegawai.tahunMasuk}" class="form-control"/></td>
			</tr><br>
			<tr>
				<td>Nama Instansi</td>
				<select name="instansi" class="form-control">
	                <option th:each="instansi : ${allInstansi}"
	                		selected="selected"
	                        th:value="${instansi.id}"
	                        th:text="${instansi.nama}">
	               	</option>
	        	</select>
			</tr><br>
			<tr>
				<td>Calon Jabatan</td>
				<select name="idJabatan" class="form-control">
	                <option th:each="jabatan : ${allJabatan}"
	                        th:value="${jabatan.id}"
	                        selected="selected"
	                        th:text="${jabatan.nama}">
	                </option>
	          </select>
				
			</tr><br>
            
            <br>
            <tr>
                <td><button type="submit" class="btn btn-primary">Simpan Perubahan</button><td>
            </tr>
	    </form>
	    </div>
	</div>
	</body>
</html>
