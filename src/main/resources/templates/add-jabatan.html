<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:replace="fragments/fragment :: headerFragment('Add Jabatan')"></title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<br><br>
<div class="row justify-content-center">
	<div class="col-md-4">
	<h2>Tambah Jabatan</h2>
    <form th:action="@{/jabatan/tambah}" th:object=${jabatan} method="POST">
        <div class="form-group">
            <label for="input-nama">Nama</label>
            <input id="input-nama" type="text" name="nama" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="input-deskripsi">Deskripsi</label>
            <input type="text" name="deskripsi" class="form-control" id="input-deskripsi"/>
        </div>
        <div class="form-group">
            <label for="input-gajiPokok">Gaji Pokok</label>
            <input type="number" name="gajiPokok" class="form-control" id="input-gajiPokok"/>
        </div>
        <button type="submit" class="btn btn-primary">Simpan</button>
    </form>
    </div>
</div>
</body>
</html>
